<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estiloCreacion_Cuenta.css">

<body>

    <font face="roboto">
        <header class="header">
            <div class="logo">
                <a href="5Menu.html"><img src="/Imagenes.html/logoMascotitas.png" alt="Logo de la marca"></a>
            </div>
            <nav>
                <ul class="nav-links">
                </ul>
            </nav>
            <a class="btn" href="2Iniciar_Sesion.html"><button>INICIAR SESIÓN</button></a>
        </header>


        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 d-sm-none"></div>
                <div class="col-md-6 col-md-12">
                    <h2 style="margin-top:30px;text-align: center;color: rgb(0, 0, 0);">Creacion de cuenta</h2>
                </div>
                <div class="col-md-3 d-sm-none"></div>
            </div>

            <center>

                <div class="row">
                    <div class="col-md-3 d-sm-none"></div>
                    <div class="col-md-6 col-md-12">
                        <form action="" method="POST" enctype="multipart/form-data" name="form1">

                            <label>Nombre de usuario: </label>
                            <input required type="text" name="nombre" placeholder="Escriba nombre" value="">

                            <br><br>

                            <label>Contraseña: </label>
                            <input required type="password" name="clave" maxlength="8" placeholder="Maximo 8 simbolos">

                            <br><br>

                            <label>Fecha de Nacimiento: </label>
                            <input type="date" name="f_nac">

                            <br><br>

                            <label>Edad: </label>
                            <input type="number" name="edad">

                            <br><br>

                            <label>Género: </label>
                            <select name="genero">
                                <option value="S">Seleccione una opción</option>
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                                <option value="O" selected>Otro</option>
                            </select>

                            <br><br>

                            <label>Fotografia</label>
                            <input name="foto" type="file">

                            <br><br>

                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpiar">
    </font>
    </form>
    </div>
    <div class="col-md-3 d-sm-none"></div>
    </div>
    </div>

    </center>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
